- apiVersion: v1
  kind: Namespace
  metadata:
    name: tei_namespace
  spec:
    finalizers:
      - kubernetes

- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: tei_embedder
    namespace: tei_namespace
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: tei_embedder
    template:
      metadata:
        labels:
          app: tei_embedder
      spec:
        nodeSelector:
          kubernetes.io/os: linux
        containers:
          - name: tei_embedder
            image: ghcr.io/huggingface/text-embeddings-inference:cpu-0.6
            command: ["text-embeddings-router"]
            args:
              [
                "--model-id",
                "BAAI/bge-small-en-v1.5",
                "--revision",
                "refs/pr/5",
                "--max-concurrent-requests",
                "1000",
                "--max-batch-tokens",
                "512000",
              ]
            ports:
              - containerPort: 80
            resources:
              requests:
                cpu: "0"
                memory: "0"
              limits:
                cpu: "25"
                memory: 4G

- apiVersion: autoscaling/v2
  kind: HorizontalPodAutoscaler
  metadata:
    name: tei_embedder_hpa
    namespace: tei_namespace
  spec:
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: tei_embedder
    minReplicas: 1
    maxReplicas: 10
    metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 80

- apiVersion: v1
  kind: Service
  metadata:
    name: tei_embedder_service
    namespace: tei_namespace
  spec:
    type: LoadBalancer
    ports:
      - targetPort: 80
        name: port80
        port: 80
        protocol: TCP
    selector:
      app: tei_embedder
